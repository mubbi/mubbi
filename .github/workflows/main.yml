name: Generate Snake Image

on:
  schedule:
    - cron: '0 */12 * * *' # every 12 hours
  workflow_dispatch:

jobs:
  generate:
    name: Generate Snake SVGs (dark and light) and Push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Generate dark theme snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: mubbi
          outputs: |
            dist/github-contribution-grid-snake-dark.svg
          theme: dark

      - name: Generate light theme snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: mubbi
          outputs: |
            dist/github-contribution-grid-snake-light.svg
          theme: light

      - name: Push SVGs to output branch
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
